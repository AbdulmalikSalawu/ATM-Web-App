<body>
   
   <h1 class="text-black mt-5">BASIC ATM FORMAT</h1>
    <table class="col-sm-10 col-md-8 col-lg-5  mt-5">
    <tr class="w">
        <td><button onclick="withdraw()" class="b1 ms-4 agidi"> WITHDRAWAL</button></td>

    </tr>
    <tr>
        <td><button class="b1">TRANSFER</button></td>
        <td class="bal fs-3"><p id="disp" class="text-center text-black">Your Balance</p></td>
        <td><button onclick="checkBalance()" class="b2">Check balance</button></td>
    </tr>
   </table>
